	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__row">
					<p class="header__logo">
						<a href = "index.html"> </a>
						<img src = "img/logo.png" class="header__logo"> 
					</p>
					<div class="header__menu menu">
						<div class="menu__icon icon-menu">
						<span></span>
						</div>
						<nav class="menu__body">
							<ul class="menu__list">
								<li><a href="#" class="menu__link" id="downloader" onclick="downloadChart()" download="image.png">Download!</a></li>
								<li><a href="" class="menu__link"></a></li>
								<li><a href="" class="menu__link"></a></li>
								<li><a href="" class="menu__link"></a></li>
								<li><a href="" class="menu__link"></a></li>
							</ul>
						</nav>

				</div>
			</div>
		</header>
		<main>
			<div class = "container">
				<div class = "black">
					<div class = "data">
						<form action="javascript:solve_and_draw();">
							<input type="number" id="alpha" value=0.42  min=0.0 step=0.01> alpha </input> 
							<input type="number" id="beta" value=0.14  min=0.0 step=0.01> beta </input> 
							<input type="number" id="gamma" value=0.79  min=0.0 step=0.01> gamma </input>
							<input type="number" id="delta" value=0.17  min=0.0 step=0.01> delta </input> 
							<input type="number" id="startPrey" value=10  min=0 step=1> Preys at start </input> 
							<input type="number" id="startPred" value=5 min=0 step=1 > Predators at start </input>
							<input type="submit" value="Submit">
						</form>
					</div>
					<div class="graph" id="chart_1">
						
					</div>
					<div class="graph" id="chart_2">
						
					</div>
					<div class="inputs">
						
					</div>
