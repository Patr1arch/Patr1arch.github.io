<!DOCTYPE html>
<html lang="en">
<head>
	<title>IRUC</title>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="scripts/dygraph.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__row">
					<p class="header__logo">
						<a href = "index.html"> </a>
						<img src = "logo.png" class="header__logo"> 
					</p>
					<div class="header__menu menu">
						<nav class="menu__body">
							<a href="#openModal" class="menu__link">About us</a>
							<div id="openModal" class="modal">
								<div class="modal-dialog">
							    	<div class="modal-content">
							      		<div class="modal-header">
								        	<h3 class="modal-title">About us</h3>
								        	<a href="#close" title="Close" class="close">×</a>
							      		</div>
							      		<div class="modal-body">    
							        		<p>Содержимое модального окна...</p>
							      		</div>
							    	</div>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class = "container">
				<div class = "">
					<div class = "data">
						<form action="javascript:submit_data();">
							<div class="inps">
								<input type="number" id="alpha" min=0.0 max=1.0 step=0.01 class="inp" placeholder="Prey birthrate"></input> 
								<input type="number" id="beta" max=1.0 min=0.0 step=0.01 class="inp" placeholder="Prey mortality rate"></input> 
								<input type="number" id="gamma" max=1.0 min=0.0 step=0.01 class="inp" placeholder="Predator mortality rate"></input>
								<input type="number" id="delta" max=1.0 min=0.0 step=0.01 class="inp" placeholder="Predator birthrate"></input> 
								<input type="number" id="startPrey" min=0 step=1 class="inp" placeholder="Initial Prey"></input> 
								<input type="number" id="startPred" min=0 step=1 class="inp" placeholder="Initial Predators"></input>
								<input type="submit" value="Submit" class="inp bk">
							</div>
						</form>
					</div>
					<div class="outputs">
						<div class="graph first" id="chart">
							
						</div>
						<div class="inputs">
							<div align=center class="info-title-div"> <h1>Information </h1></div>
							<div class="info-div"> 
								<p>Prey birthrate: <span id="prey_alpha"> </span> <br /> 
								Prey mortality rate: <span id="prey_beta"> </span> <br />
								Predator birthrate: <span id="pred_delta"> </span> <br />
								Predator mortality rate: <span id="pred_gamma"> </span> <br />
								Initial Prey: <span id="prey_init"> </span> <br />
								Initial Predators: <span id="pred_init"> </span></p>
							</div>
							<div class="legend-div" id="legend-div">

							</div>
						</div>

					</div>
						<div class="switcher">
							<div display="block" align="center" class="chart_changer bk" onclick="change_chart(1)"> Graph 1</div>
							<div display="block" align="center" class="chart_changer bk" onclick="change_chart(2)"> Graph 2</div>
						</div>
					
				</div>
				
			</div>
		</main>
	</div>

	<script src="scripts/charts.js"></script>
</body>
</html>
